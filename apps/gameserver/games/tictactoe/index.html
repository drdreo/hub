<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }
            .board {
                display: grid;
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
                gap: 5px;
                margin: 20px 0;
            }
            .cell {
                width: 100px;
                height: 100px;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2em;
                cursor: pointer;
            }
            .controls {
                margin: 20px 0;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .status {
                height: 50px;
                margin: 10px 0;
                font-weight: bold;
            }
            button {
                padding: 10px;
                font-size: 1em;
                cursor: pointer;
            }
            .player-info {
                margin: 10px 0;
                font-weight: bold;
            }
            .cell.highlight {
                background-color: #c8e6c9;
            }
            .cell.disabled {
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="controls">
            <button id="createRoom">Create Room</button>
            <div>
                <input
                    type="text"
                    id="roomId"
                    placeholder="Room ID" />
                <button id="joinRoom">Join Room</button>
            </div>
            <div
                class="status"
                id="status">
                Not connected
            </div>
            <div
                class="player-info"
                id="playerInfo"></div>
        </div>
        <div
            class="board"
            id="board">
            <div
                class="cell"
                data-row="0"
                data-col="0"></div>
            <div
                class="cell"
                data-row="0"
                data-col="1"></div>
            <div
                class="cell"
                data-row="0"
                data-col="2"></div>
            <div
                class="cell"
                data-row="1"
                data-col="0"></div>
            <div
                class="cell"
                data-row="1"
                data-col="1"></div>
            <div
                class="cell"
                data-row="1"
                data-col="2"></div>
            <div
                class="cell"
                data-row="2"
                data-col="0"></div>
            <div
                class="cell"
                data-row="2"
                data-col="1"></div>
            <div
                class="cell"
                data-row="2"
                data-col="2"></div>
        </div>
        <button
            id="restartGame"
            style="display: none">
            Restart Game
        </button>

        <script type="application/javascript">
            // Game state
            const gameState = {
                clientId: null,
                roomId: null,
                playerSymbol: null,
                isMyTurn: false,
                gameOver: false,
                socket: null
            };

            // DOM elements
            const statusElement = document.getElementById("status");
            const playerInfoElement = document.getElementById("playerInfo");
            const boardElement = document.getElementById("board");
            const cells = document.querySelectorAll(".cell");
            const createRoomButton = document.getElementById("createRoom");
            const joinRoomButton = document.getElementById("joinRoom");
            const roomIdInput = document.getElementById("roomId");
            const restartGameButton = document.getElementById("restartGame");

            // Connect to WebSocket server
            function connectWebSocket() {
                // Use secure WebSocket if site is served over HTTPS
                const serverUrl = "localhost:6969";
                const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
                const wsUrl = `${protocol}//${serverUrl}/ws`;

                gameState.socket = new WebSocket(wsUrl);

                gameState.socket.onopen = () => {
                    statusElement.textContent = "Connected to server";
                    checkReconnect();
                };

                gameState.socket.onclose = () => {
                    statusElement.textContent = "Disconnected from server";
                    setTimeout(connectWebSocket, 3000); // Try to reconnect after 3 seconds
                };

                gameState.socket.onerror = error => {
                    console.error("WebSocket error:", error);
                    statusElement.textContent = "Connection error";
                };

                gameState.socket.onmessage = function (event) {
                    const messages = JSON.parse(event.data);
                    for (const msg of messages) {
                        handleMessage(msg);
                    }
                };
            }

            // Handle incoming WebSocket messages
            function handleMessage(message) {
                if (!message.success && message.type === "error") {
                    statusElement.textContent = `Error: ${message.error}`;
                    return;
                }

                switch (message.type) {
                    case "joined":
                        handleJoined(message.data);
                        break;
                    case "reconnected":
                        handleReconnected(message.data);
                        break;
                    case "game_state":
                        updateGameState(message.data);
                        break;
                    default:
                        console.log("Unhandled message type:", message.type);
                }
            }

            // Handle successful room join
            function handleJoined(data) {
                gameState.clientId = data.clientId;
                gameState.roomId = data.roomId;
                gameState.playerSymbol = data.symbol;

                statusElement.textContent = `Joined room: ${data.roomId}`;
                playerInfoElement.textContent = `You are playing as: ${data.symbol}`;
                roomIdInput.value = data.roomId;

                // Enable copy-paste for room ID to invite others
                roomIdInput.readOnly = true;

                sessionStorage.setItem("clientId", data.clientId);
                sessionStorage.setItem("roomId", data.roomId);
            }

            // Handle successful reconnection
            function handleReconnected(data) {
                gameState.clientId = data.clientId;
                gameState.roomId = data.roomId;
                gameState.playerSymbol = data.symbol;

                statusElement.textContent = `Reconnected to room: ${data.roomId}`;
                playerInfoElement.textContent = `You are playing as: ${data.symbol}`;
                roomIdInput.value = data.roomId;
                roomIdInput.readOnly = true;


                sessionStorage.setItem("clientId", data.clientId);
                sessionStorage.setItem("roomId", data.roomId);
            }

            function checkReconnect(){
                         const clientId = sessionStorage.getItem("clientId");
                         const roomId = sessionStorage.getItem("roomId");

                if (clientId && roomId){
                    const message = {
                        type: "reconnect",
                        payload: {
                            roomId,
                            clientId
                        }
                    };

                    gameState.socket.send(JSON.stringify(message));
                }
            }

            // Update game state from server
            function updateGameState(state) {
                // Update board
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        const cellElement = document.querySelector(
                            `.cell[data-row="${row}"][data-col="${col}"]`
                        );
                        cellElement.textContent = state.board[row][col];
                        cellElement.classList.remove("highlight");
                    }
                }

                // Update game status
                gameState.isMyTurn = state.currentTurn === gameState.clientId;
                gameState.gameOver = state.gameOver;

                // Update status message
                if (state.gameOver) {
                    if (state.drawGame) {
                        statusElement.textContent = "Game ended in a draw!";
                    } else if (state.winner === gameState.clientId) {
                        statusElement.textContent = "You won!";
                    } else {
                        statusElement.textContent = "You lost!";
                    }
                    restartGameButton.style.display = "block";
                } else {
                    if (gameState.isMyTurn) {
                        statusElement.textContent = "Your turn";
                    } else {
                        statusElement.textContent = "Opponent's turn";
                    }
                }

                // Highlight current player's cells
                if (gameState.isMyTurn && !gameState.gameOver) {
                    cells.forEach(cell => {
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        if (state.board[row][col] === "") {
                            cell.classList.add("highlight");
                        }
                    });
                }
            }

            // Send a move to the server
            function makeMove(row, col) {
                if (!gameState.socket || gameState.gameOver || !gameState.isMyTurn) {
                    return;
                }

                const message = {
                    type: "make_move",
                    payload: {
                        row: row,
                        col: col
                    }
                };

                gameState.socket.send(JSON.stringify(message));
            }

            // Create a new game room
            function createRoom() {
                if (!gameState.socket) {
                    statusElement.textContent = "Not connected to server";
                    return;
                }

                const message = {
                    type: "create_room",
                    payload: {
                        gameType: "tictactoe"
                    }
                };

                gameState.socket.send(JSON.stringify(message));
            }

            // Join an existing game room
            function joinRoom() {
                if (!gameState.socket) {
                    statusElement.textContent = "Not connected to server";
                    return;
                }

                const roomId = roomIdInput.value.trim();
                if (!roomId) {
                    statusElement.textContent = "Please enter a room ID";
                    return;
                }

                const message = {
                    type: "join_room",
                    payload: {
                        roomId: roomId
                    }
                };

                gameState.socket.send(JSON.stringify(message));
            }

            // Restart the game
            function restartGame() {
                if (!gameState.socket || !gameState.gameOver) {
                    return;
                }

                const message = {
                    type: "restart_game",
                    payload: {}
                };

                gameState.socket.send(JSON.stringify(message));
                restartGameButton.style.display = "none";
            }

            // Event listeners
            createRoomButton.addEventListener("click", createRoom);
            joinRoomButton.addEventListener("click", joinRoom);
            restartGameButton.addEventListener("click", restartGame);

            cells.forEach(cell => {
                cell.addEventListener("click", () => {
                    if (cell.textContent || !gameState.isMyTurn || gameState.gameOver) {
                        return;
                    }

                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    makeMove(row, col);
                });
            });

            // Connect to WebSocket when page loads
            window.addEventListener("load", connectWebSocket);
        </script>
    </body>
</html>
